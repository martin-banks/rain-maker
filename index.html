<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rain maker</title>
  <link rel="stylesheet" href="./app.css">

</head>
<body>
  <section id="nav">
    <div class="nav__left">
      <a href="https://martinbanks.io">
        <span>martinbanks.io</span>
      </a>
    </div>
    <div class="nav__right">
      <a href="https://github.com/martin-banks">
        <img src="./images/github.svg" alt="github">
      </a>
      <a href="https://twitter.com/anotherbanksy">
        <img src="./images/twitter.svg" alt="twitter">
      </a>
    </div>
  </section>

  
  <section id="app">
    <div class="wrapper">
      <div class="controls">
        <section class="intro">
          <h4>Coding challenge</h4>
          <h1>Canvas particle system</h1>
          <p>Using HTML Canvas element, create a simple particle system to simulate rain where the speed, density and wind can be updated by the user</p>
        </section>
        <div class="option__input">
          <label for="speed">Speed</label>
          <input name="speed" type="range" value="50">
          
        </div>
        <div class="option__input">
          <label for="wind">Wind</label>
          <input name="wind" type="range" value="50">
          
        </div>
        <div class="option__input">
          <label for="frequency">Frequency</label>
          <input name="frequency" type="range" value="25">
          
        </div>
  
        <button class="run">Start</button>
        <button class="clear" data-show="false">Clear</button>
      </div>
    </div>
    <div class="wrapper">
      <canvas id="rain"></canvas>
    </div>
  </section>
</body>
<script src="./app.js"></script>
<script src="https://use.typekit.net/zkm0shg.js"></script>
  <script>
    try{Typekit.load({ async: true });}catch(e){}
  </script>
</html>
